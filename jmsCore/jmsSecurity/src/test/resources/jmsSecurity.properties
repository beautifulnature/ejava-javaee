# jmsSecurity properties
M2_REPO=${m2.repo}
JBOSS_HOME=${jboss.home}
BASE_DIR=${basedir}

jmsScheduler.classpath=../../jmsScheduler/target/classes
javaee.classpath=${M2_REPO}/javax/jms/jms/1.1/jms-1.1.jar;\
${M2_REPO}/org/jboss/messaging/jbm-core-client/2.0.0.BETA4/jbm-core-client-2.0.0.BETA4.jar;\
${M2_REPO}/org/jboss/messaging/jbm-jms-client/2.0.0.BETA4/jbm-jms-client-2.0.0.BETA4.jar;\
${M2_REPO}/org/jboss/messaging/jbm-transports/2.0.0.BETA4/jbm-transports-2.0.0.BETA4.jar;\
${M2_REPO}/org/jboss/netty/netty/3.1.0.GA/netty-3.1.0.GA.jar
commons.logging.classpath=${M2_REPO}/commons-logging/commons-logging/1.0.4/commons-logging-1.0.4.jar:${M2_REPO}/xerces/xercesImpl/2.6.2/xercesImpl-2.6.2.jar

jbossall-client.classpath=${JBOSS_HOME}/client/jbossall-client.jar
log4j.classpath=${M2_REPO}/log4j/log4j/1.2.13/log4j-1.2.13.jar

jndi.name.connFactory=ConnectionFactory
jndi.name.requestQueue=ejava/examples/jmsSecurity/requestQueue
jndi.name.responseQueue=ejava/examples/jmsSecurity/responseQueue
jndi.name.DLQ=ejava/examples/jmsSecurity/DLQ
login.config.path=file://${BASE_DIR}/target/test-classes/jmsSecurity-auth.conf
loginConfig=jmsSecurity

requestor.name=Requestor0
requestor.sleep=5000
requestor.max=10
requestor.username=requestor1
requestor.password=password

requestor1.name=Requestor1
requestor1.sleep=5000
requestor1.max=10
requestor1.username=requestor1
requestor1.password=bad-password

requestor2.name=Requestor2
requestor2.sleep=5000
requestor2.max=10
requestor2.username=guest
requestor2.password=guest

worker.name=Worker0
worker.max=0
worker.username=worker1
worker.password=password

worker1.name=Worker1
worker1.max=0
worker1.username=worker1
worker1.password=bad-password

worker2.name=Worker1
worker2.max=0
worker2.username=guest
worker2.password=guest
