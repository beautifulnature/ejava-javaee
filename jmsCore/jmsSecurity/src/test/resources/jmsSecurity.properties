# jmsSecurity properties
M2_REPO=${m2.repo}
JBOSS_HOME=${jboss.home}
BASE_DIR=${basedir}

jmsScheduler.classpath=${BASE_DIR}/../jmsScheduler/target/classes
javaee.classpath=${M2_REPO}/javax/javaee/javaee/5/javaee-5.jar
commons.logging.classpath=${M2_REPO}/commons-logging/commons-logging/1.0.4/commons-logging-1.0.4.jar:${M2_REPO}/xerces/xercesImpl/2.6.2/xercesImpl-2.6.2.jar

jbossall-client.classpath=${JBOSS_HOME}/client/jbossall-client.jar
log4j.classpath=${M2_REPO}/log4j/log4j/1.2.13/log4j-1.2.13.jar

jndi.name.connFactory=ConnectionFactory
jndi.name.requestQueue=queue/ejava/examples/jmsSecurity/requestQueue
jndi.name.responseQueue=queue/ejava/examples/jmsSecurity/responseQueue
jndi.name.DLQ=queue/ejava/examples/jmsSecurity/DLQ
login.config.path=file://${BASE_DIR}/target/test-classes/jmsSecurity-auth.conf
loginConfig=jmsSecurity

requestor.name=Requestor0
requestor.sleep=5000
requestor.max=10
requestor.username=requestor
requestor.password=password

requestor1.name=Requestor1
requestor1.sleep=5000
requestor1.max=10
requestor1.username=requestor
requestor1.password=bad-password

requestor2.name=Requestor2
requestor2.sleep=5000
requestor2.max=10
requestor2.username=john
requestor2.password=needle

worker.name=Worker0
worker.max=0
worker.username=worker
worker.password=password

worker1.name=Worker1
worker1.max=0
worker1.username=worker
worker1.password=bad-password

worker2.name=Worker1
worker2.max=0
worker2.username=john
worker2.password=needle
