# jmsScheduler properties
M2_REPO=${m2.repo}
JBOSS_HOME=${jboss.home}
JBOSS_SERVER=${jboss.server}

javaee.classpath=${M2_REPO}/javax/jms/jms/1.1/jms-1.1.jar
commons.logging.classpath=${M2_REPO}/commons-logging/commons-logging/1.0.4/commons-logging-1.0.4.jar:${M2_REPO}/xerces/xercesImpl/2.6.2/xercesImpl-2.6.2.jar

jbossall-client.classpath=${JBOSS_HOME}/client/jbossall-client.jar
log4j.classpath=${M2_REPO}/log4j/log4j/1.2.13/log4j-1.2.13.jar

jndi.name.connFactory=ConnectionFactory
jmx.name.requestQueue=jmsSchedulerRequestQueue
jndi.name.requestQueue=/queue/jmsSchedulerRequestQueue
jmx.name.DLQ=jmsSchedulerDLQ
jndi.name.DLQ=/queue/jmsSchedulerDLQ
requestor.name=Requestor0
requestor.sleep=5000
requestor.max=10

requestor1.name=Requestor1
requestor1.sleep=10
requestor1.max=0

worker.name=Worker0
worker.max=0

worker1.name=Worker1
worker1.max=3

worker2.name=Worker2
worker2.max=3

worker3.name=Worker3
worker3.max=0

worker4.name=Worker4
worker4.max=0
